<!DOCTYPE html>
<html>
  <head>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="http://malsup.github.com/jquery.form.js"></script>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-green.min.css" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body style="background-color:#2cf6b3 !important">

  <div class="mdl-layout mdl-js-layout">
    <header class="mdl-layout__header mdl-layout__header--scroll">

      <div class="mdl-layout__header-row">
        <a class="mdl-navigation__link main-link" href ="index.html"><span class="mdl-layout-title">Whizdom</span></a>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation ">
          <a class="mdl-navigation__link" href="#">Signup</a>
          <a class="mdl-navigation__link" href="https://www.google.com" target=_blank>Login</a>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout__title">Whizdom</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="new-test.html">Create New Test</a>
        <a class="mdl-navigation__link" href="user-home.html">Join an Existing game  </a>
        <a class="mdl-navigation__link" href="offline-gameplay.html">Play Offline</a>
      </nav>
    </div>
    <main class="mdl-layout__content">

<div class="mdl-card mdl-shadow--2dp through mdl-shadow--16dp new-test">
  <div class="mdl-card_title ">
     <form enctype="multipart/form-data" action="/csv" method="post" id="myForm">
        <input type="file" name="file"/>
        <input class="mdl-button mdl-js-button mdl-button-raised mdl-js-ripple-effect" type="submit" name="submit"/>
        <div style="vertical-align:middle;" id="tt1" class="icon material-icons">warning</div>
        <div class="mdl-tooltip" data-mdl-for="tt1">Must be CSV</div>
    </form>
  </div>
  <div class="mdl-card_title">
    <form action="/getcsv" method"get" id="getForm">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" name="id" id="sample3" id="downloadTest" type="text" id="getID">
          <label class="mdl-textfield__label" for="sample3">Type in the ID</label>
      </div><br>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" name="testname" id="sample2" type="textarea">
          <label class="mdl-textfield__label" for="sample2">Type in the Name</label>
      </div><br>
      <button type="submit" name="submit" class="mdl-button mdl-js-button mdl-button-raised mdl-js-ripple-effect">Submit</button>
    </form>
  </div>
</div>
</main>
</div>


</body>
</html>
